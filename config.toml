#################### default parameters ################################
[params]
# Meta data
description = "Tell us how your alumni network should be!"
author = "Matthias Meller"

# cookies
[params.cookies]
enable = false
expire_days = 2

# banner
[params.banner]
heading = "How would you like your alumni network to be?"
image = "images/title-image.jpg"

# blog
[params.blog]
heading = "We believe students, PhDs and alumni of the <b style='color:#0076bb'>Munich Center for Technology in Society</b> need a space to connect beyond university and to bring the best of STS into the world. </br> </br> Let's create our alumni network together."

# call to action
[params.call_to_action]
enable = true
title = "Tell us how your alumni network should be."
content = "Answer just a few question to let us know what you expect from an alumni network and which activities you would like to see. The results from the survey will be the basis for the founding team, <b>to which everyone is invited</b>, to get the alumni network off the ground."

# "Now we need you: your ideas, your support, your membership to get the alumni network off the ground. Take the survey and let us know what you expect from an alumni network and which activities you would like to see." 
button_label = "Take the survey"
button_url = "https://evasys.zv.tum.de/evasys/online.php?p=MCTSAlumni"

# gallery
[params.gallery]
enable = false

[[params.gallery.gallery_item ]]
image = "images/2020-square-2.png"

[[params.gallery.gallery_item ]]
image = "images/2020-square-1.png"


# footer
[params.footer]
title = "What's next: Join us!"
content = "Now we need you: your ideas, your support and your membership. To get this initiative truly started <b>we need a motivated and diverse group of founding members</b>. <br><br> Want to join? Write us a quick <i>Like!</i> to <a href='mailto:alumni-network@mcts.tum.de'>alumni-network@mcts.tum.de</a>."
address = "1st Info Call @ 8 pm via Zoom <br> <i>A reminder e-mail will be sent out beforehand</i>"
