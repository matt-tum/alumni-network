#################### default parameters ################################
[params]
# Meta data
description = "Tell us how your alumni network should be!"
author = "Themefisher"

# cookies
[params.cookies]
enable = true
expire_days = 2

# banner
[params.banner]
heading = "How would you like your alumni network to be?"
image = "images/title-image.jpg"

# blog
[params.blog]
heading = "We believe students and PhDs at Munich Center for Technology in Society, whether past or present, need a space to connect beyond university. That's why we started this initiative for an alumni network."

# call to action
[params.call_to_action]
enable = true
title = "Tell us how your alumni network should be."
content = "We've laid the ground to officially found the MCTS Alumni Network as legally recognised association ('Verein'). Now we need you: your ideas and your support to build up a strong network."
button_label = "Take the survey"
button_url = "https://evasys.zv.tum.de/evasys/online.php?p=MCTSAlumni"

# gallery
[params.gallery]
enable = true

[[params.gallery.gallery_item ]]
image = "images/2020-square-2.png"

[[params.gallery.gallery_item ]]
image = "images/2020-square-1.png"


# footer
[params.footer]
title = "About This Site"
content = "This may be a good place to introduce yourself and your site or include some credits."
