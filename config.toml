#################### default parameters ################################
[params]
# Meta data
description = "Tell us how your alumni network should be!"
author = "Matthias Meller"

# cookies
[params.cookies]
enable = false
expire_days = 2

# banner
[params.banner]
heading = "How would you like your alumni network to be?"
image = "images/title-image.jpg"

# blog
[params.blog]
heading = "We believe students, PhDs and alumni of the <b style='color:#0076bb'>Munich Center for Technology in Society</b> need a space to connect beyond university and to bring the best of STS into the world. </br> </br> Let's create our alumni network together."

# call to action
[params.call_to_action]
enable = true
title = "Tell us how your alumni network should be."
content = "Now we need you: your ideas, your support, your membership to get the alumni network off the ground. Take the survey and let us know what you expect from an alumni network and which activities you would like to see." 
button_label = "Take the survey"
button_url = "https://evasys.zv.tum.de/evasys/online.php?p=MCTSAlumni"

# gallery
[params.gallery]
enable = false

[[params.gallery.gallery_item ]]
image = "images/2020-square-2.png"

[[params.gallery.gallery_item ]]
image = "images/2020-square-1.png"


